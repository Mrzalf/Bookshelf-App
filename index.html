<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="head_bar_section">
      <h1 class="head_bar_section_title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required placeholder="Masukkan judul buku" />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required placeholder="Masukkan nama penulis" />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required placeholder="Masukkan tahun penerbitan" />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>
      <section class="search_section">
        <h2>Cari Buku (Opsional)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" placeholder="Masukkan judul buku yang ingin dicari" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <script src="./js/script.js"></script>
    <footer>
      <div class="footer-container">
        <div class="footer-social">
          <a href="https://www.instagram.com/mrzalf_/" class="social-icon"><img src="img/logo-ig.png" alt="Instagram" /></a>
          <a href="https://www.linkedin.com/in/mrzalf/" class="social-icon"><img src="img/logo-linkedin.png" alt="Linkedin" /></a>
          <a href="https://github.com/Mrzalf" class="social-icon"><img src="img/logo-github.png" alt="Github" /></a>
        </div>
      </div>
      <div class="footer-copyright">&copy; Submission Belajar Membuat Front-End untuk Pemula. 2023 Mrzalf.</div>
    </footer>
  </body>
</html>
